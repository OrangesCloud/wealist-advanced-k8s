# coturn TURN server configuration
# For local development

# Listener IP - use 0.0.0.0 to listen on all interfaces
listening-ip=0.0.0.0

# TURN listener port
listening-port=3478

# TLS listening port (disabled for local dev)
# tls-listening-port=5349

# Relay IP (for Docker, use container IP or external IP)
# relay-ip=127.0.0.1

# External IP (uncomment and set for production)
# external-ip=YOUR_PUBLIC_IP

# Realm - your domain
realm=localhost

# Server name
server-name=wealist-turn

# Authentication
# Use long-term credentials
lt-cred-mech

# Static user credentials for development
# Format: user=username:password
user=wealist:wealist123

# Disable CLI
no-cli

# Disable DTLS (use regular TLS)
no-dtls

# Log to stdout
log-file=stdout
verbose

# Allow loopback peers (for local development)
allow-loopback-peers

# Fingerprint in TURN messages
fingerprint

# Mobility with ICE (MICE)
mobility

# No TLS for local development
# cert=/etc/coturn/turn_server_cert.pem
# pkey=/etc/coturn/turn_server_pkey.pem

# Min and max ports for relay
min-port=49152
max-port=65535

# Disable multicast peers (security)
no-multicast-peers
