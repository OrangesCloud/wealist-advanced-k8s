# =============================================================================
# Grafana Alert Contact Points for weAlist
# =============================================================================
# 알림을 받을 채널을 설정합니다.
# 실제 운영 환경에서는 Slack, Email, PagerDuty 등을 설정하세요.
#
# Slack 예시:
# - name: slack-alerts
#   slack_configs:
#     - api_url: 'https://hooks.slack.com/services/xxx/xxx/xxx'
#       channel: '#alerts'
#       title: '{{ .CommonLabels.alertname }}'
#       text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
# =============================================================================

apiVersion: 1

contactPoints:
  - orgId: 1
    name: default-email
    receivers:
      - uid: default-email
        type: email
        settings:
          addresses: admin@example.com
        disableResolveMessage: false
