apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealist-ingress
  namespace: wealist-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: wealist.local
      http:
        paths:
          # Frontend (React)
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # Auth Service API
          - path: /api/auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          # User Service API
          - path: /api/users(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8081
          # Board Service API
          - path: /api/boards(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: board-service
                port:
                  number: 8000
          # Chat Service API
          - path: /api/chats(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chat-service
                port:
                  number: 8001
          # Notification Service API
          - path: /api/notifications(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: noti-service
                port:
                  number: 8002
          # Storage Service API
          - path: /api/storage(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: storage-service
                port:
                  number: 8003
          # Video Service API
          - path: /api/video(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: video-service
                port:
                  number: 8004
