apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wealist-prod

resources:
  - ../../base
  - external-postgres.yaml
  - external-redis.yaml

patches:
  - target:
      kind: Namespace
      name: wealist
    patch: |-
      - op: replace
        path: /metadata/name
        value: wealist-prod
  # Remove internal postgres/redis in EKS (use external services)
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      $patch: delete
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: postgres
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      $patch: delete
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: redis
