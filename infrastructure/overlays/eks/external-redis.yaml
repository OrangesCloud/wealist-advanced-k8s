kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  type: ExternalName
  externalName: YOUR_ELASTICACHE_ENDPOINT.cache.amazonaws.com  # TODO: Update with actual ElastiCache endpoint
