# Kind cluster - Single node (control-plane only)
# 리소스가 제한된 환경용

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: wealist-project
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
