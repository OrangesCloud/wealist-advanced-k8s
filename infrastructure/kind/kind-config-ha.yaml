# Kind cluster - HA mode (3 control-planes + 3 workers)
# 고가용성 테스트용

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: wealist-project
nodes:
  # Control Plane 1 (with Ingress)
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
  # Control Plane 2
  - role: control-plane
  # Control Plane 3
  - role: control-plane
  # Workers
  - role: worker
  - role: worker
  - role: worker
