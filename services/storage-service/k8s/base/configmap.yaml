apiVersion: v1
kind: ConfigMap
metadata:
  name: storage-service-config
data:
  ENV: "prod"
  SERVER_PORT: "8086"
  SERVER_MODE: "release"
  SERVER_BASE_PATH: "/api"
  LOG_LEVEL: "info"
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8081"
  CORS_ORIGINS: "*"
  # Database (credentials in secret)
  DB_HOST: "postgres.wealist-infra.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "wealist_storage_db"
  # S3/MinIO
  S3_REGION: "ap-northeast-2"
  S3_BUCKET: "wealist-files"
  S3_ENDPOINT: "http://minio.wealist-infra.svc.cluster.local:9000"
  S3_PUBLIC_ENDPOINT: "http://localhost:9000"
