apiVersion: v1
kind: Secret
metadata:
  name: noti-service-secret
type: Opaque
stringData:
  # Database connection URL (includes credentials)
  DATABASE_URL: "postgresql://noti_service:noti_service_password@postgres.wealist-infra.svc.cluster.local:5432/wealist_noti_db?sslmode=disable"
  # Redis password
  REDIS_PASSWORD: "redis_password"
  # JWT secret key
  SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
  # Internal API key for service-to-service communication
  INTERNAL_API_KEY: "internal-api-key-change-this-in-production"
