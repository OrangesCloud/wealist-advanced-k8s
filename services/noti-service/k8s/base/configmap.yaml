apiVersion: v1
kind: ConfigMap
metadata:
  name: noti-service-config
data:
  ENV: "production"
  SERVER_PORT: "8002"
  PORT: "8002"
  # Redis (Go app uses REDIS_HOST, REDIS_PORT)
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8080"
  USER_SERVICE_URL: "http://user-service:8081"
