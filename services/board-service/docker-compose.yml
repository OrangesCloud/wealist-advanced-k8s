# Board Service - Standalone Docker Compose
# 인프라(postgres, redis, minio)가 외부에서 실행 중일 때 단독 실행용
#
# 사용법:
#   docker compose up
#
# 주의: 먼저 인프라를 시작하세요
#   cd ../../docker && ./scripts/dev.sh infra

services:
  board-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: wealist/board-service:local
    container_name: wealist-board-service-standalone
    ports:
      - "8082:8000"
    environment:
      - ENV=dev
      - BOARD_SERVER_PORT=8000
      - LOG_LEVEL=debug
      - BOARD_USE_AUTO_MIGRATE=true
      # Database
      - DATABASE_URL=postgresql://board_service:board_service_pass@host.docker.internal:5432/wealist_board_db?sslmode=disable
      # Redis
      - REDIS_URL=redis://:redis_password@host.docker.internal:6379/1
      # JWT
      - SECRET_KEY=dev-jwt-secret-key-change-in-production
      # Service URLs
      - USER_SERVICE_URL=http://host.docker.internal:8080
      - AUTH_SERVICE_URL=http://host.docker.internal:8090
      - NOTI_SERVICE_URL=http://host.docker.internal:8084
      - INTERNAL_API_KEY=internal-secret-key
      # S3/MinIO
      - S3_BUCKET=wealist-dev-files
      - S3_REGION=ap-northeast-2
      - S3_ENDPOINT=http://host.docker.internal:9000
      - S3_PUBLIC_ENDPOINT=http://localhost:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
