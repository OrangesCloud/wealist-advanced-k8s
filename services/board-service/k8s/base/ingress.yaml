apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-service
  labels:
    app: board-service
  annotations:
    # 환경별로 오버라이드됨
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/boards
            pathType: Prefix
            backend:
              service:
                name: board-service
                port:
                  number: 8000
