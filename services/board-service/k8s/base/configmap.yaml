apiVersion: v1
kind: ConfigMap
metadata:
  name: board-service-config
data:
  # Server
  ENV: "prod"
  SERVER_PORT: "8000"
  SERVER_MODE: "release"
  LOG_LEVEL: "info"
  # Database
  DB_HOST: "postgres.wealist-infra.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "board_db"
  # Redis
  REDIS_HOST: "redis.wealist-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  # Service URLs
  USER_SERVICE_URL: "http://user-service:8080"
  # S3 (AWS - IAM Role 사용, Local에서는 MinIO로 오버라이드)
  S3_REGION: "ap-northeast-2"
  S3_BUCKET: "wealist-files"
