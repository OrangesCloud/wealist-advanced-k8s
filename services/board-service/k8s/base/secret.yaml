apiVersion: v1
kind: Secret
metadata:
  name: board-service-secret
type: Opaque
stringData:
  # Database
  DB_USER: "board_service"
  DB_PASSWORD: "board_service_password"
  # JWT (user-service와 동일한 값 사용)
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
  # S3/MinIO 자격증명 (Local에서 MinIO용, Prod에서는 IAM Role 사용)
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
