info:
  contact:
    email: support@example.com
    name: API Support
  description: |-
    프로젝트 보드 관리 시스템 API 서버입니다.
    Board, Project, Comment, Participant 관리 기능을 제공합니다.
    ALB path-based routing with /api/boards prefix
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Project Board Management API
  version: "1.0"
paths:
  /attachments:
    post:
      consumes:
      - application/json
      description: |-
        Saves attachment metadata to the database after successful S3 upload
        Creates a temporary attachment record with 1-hour expiration
        The attachment will be linked to an entity (board/comment/project) when that entity is created
        Supported entity types: BOARD, COMMENT, PROJECT
      parameters:
      - description: Attachment metadata
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.SaveAttachmentMetadataRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Attachment metadata saved successfully
          schema:
            allOf:
            - $ref: '#/definitions/project-board-api_internal_response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/internal_handler.AttachmentResponse'
              type: object
        "400":
          description: Invalid request or file validation failed
          schema:
            $ref: '#/definitions/project-board-api_internal_response.ErrorResponse'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/project-board-api_internal_response.ErrorResponse'
        "500":
          description: Failed to save attachment metadata
          schema:
            $ref: '#/definitions/project-board-api_internal_response.ErrorResponse'
      summary: Save attachment metadata
      tags:
      - attachments
  /attachments/{attachmentId}:
    delete:
      consumes:
      - application/json
      description: |-
        Deletes an attachment from both S3 and database
        Only the user who uploaded the attachment can delete it
        Performs soft delete on the database record
      parameters:
