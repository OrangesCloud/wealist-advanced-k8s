apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wealist-prod

resources:
  - ../../base

images:
  - name: auth-service
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/wealist/auth-service
    newTag: ${IMAGE_TAG}

replicas:
  - name: auth-service
    count: 2

patches:
  - target:
      kind: ConfigMap
      name: auth-service-config
    patch: |-
      - op: replace
        path: /data/SPRING_PROFILES_ACTIVE
        value: "prod"
      - op: replace
        path: /data/SPRING_DATASOURCE_URL
        value: "jdbc:postgresql://${RDS_ENDPOINT}:5432/auth_db"
