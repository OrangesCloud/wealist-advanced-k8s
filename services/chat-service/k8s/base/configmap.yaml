apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-service-config
data:
  PORT: "8083"
  GIN_MODE: "release"
  # Redis (host/port only - password in secret)
  REDIS_HOST: "redis.wealist-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  # Service URLs
  USER_SERVICE_URL: "http://user-service:8080"
  AUTH_SERVICE_URL: "http://auth-service:8081"
