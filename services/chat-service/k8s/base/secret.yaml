apiVersion: v1
kind: Secret
metadata:
  name: chat-service-secret
type: Opaque
stringData:
  # Database connection URL (includes credentials)
  DATABASE_URL: "postgresql://chat_service:chat_service_password@postgres.wealist-infra.svc.cluster.local:5432/wealist_chat_db?sslmode=disable"
  # Redis password
  REDIS_PASSWORD: "redis_password"
  # JWT secret key
  SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
