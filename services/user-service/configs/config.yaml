server:
  port: "8081"
  mode: "debug"
  base_path: "/api"
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

database:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: ""
  dbname: "users"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

logger:
  level: "info"
  output_path: "stdout"

jwt:
  secret: ""
  expire_time: 24h

auth_api:
  base_url: "http://localhost:8080"
  timeout: 5s

cors:
  allowed_origins: "*"

s3:
  bucket: ""
  region: ""
  access_key: ""
  secret_key: ""
  endpoint: ""
