spring:
  application:
    name: ${APP_NAME:wealist-user}

  main:
    allow-circular-references: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      adjust-dates-to-context-time-zone: false
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      # DB ì—°ê²° ì‹¤íŒ¨í•´ë„ ì•± ì‹œì‘ í—ˆìš© (EKSì—ì„œ pod ìƒì¡´ ë³´ì¥)
      # -1: ì‹œì‘ ì‹œ ì—°ê²° ê²€ì¦ ì•ˆ í•¨, í•„ìš” ì‹œ lazy ì—°ê²°
      initialization-fail-timeout: -1

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
    database-platform: ${JPA_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    sql:
      init:
        mode: always
    defer-datasource-initialization: true

  file:
    upload-dir: /app/upload

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}

  # ====================================
  # ğŸ” Google OAuth2 ì„¤ì •
  # ====================================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
            redirect-uri: ${OAUTH2_CLIENT_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
            authorization-grant-type: authorization_code
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

