          include: readinessState, db, redis
    export:
      enabled: true
  # Health indicator í™œì„±í™”
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
  metrics:
    export:
      enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
      sla:
        http.server.requests: 100ms,500ms,1s

  prometheus:
