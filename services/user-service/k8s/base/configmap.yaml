apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  ENV: "production"
  PORT: "8081"
  SERVER_PORT: "8081"
  # Database (Go app uses DATABASE_URL from secret)
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "user_db"
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8080"
