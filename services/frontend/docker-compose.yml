# Frontend Service - Standalone Docker Compose
# 개발 모드로 단독 실행용
#
# 사용법:
#   docker compose up
#
# 주의: 백엔드 서비스들이 실행 중이어야 합니다

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: wealist/frontend:local
    container_name: wealist-frontend-standalone
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev --host 0.0.0.0 --port 5173 --strictPort
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
