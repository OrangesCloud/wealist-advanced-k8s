apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8081
          - path: /api/boards
            pathType: Prefix
            backend:
              service:
                name: board-service
                port:
                  number: 8000
          - path: /api/chats
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 8001
          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: noti-service
                port:
                  number: 8002
