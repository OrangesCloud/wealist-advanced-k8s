apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  VITE_API_URL: "/api"
  VITE_WS_URL: "/ws"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-runtime-config
data:
  config.js: |
    // Runtime configuration for K8s environment
    // Empty string = relative paths, requests go through ingress (same origin)
    window.__ENV__ = {
      API_BASE_URL: ""
    };
