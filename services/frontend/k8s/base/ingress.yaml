apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealist-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Frontend (React SPA)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # Auth Service - OAuth2 endpoints
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8081
          - path: /login/oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8081
          # Auth Service - API endpoints
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8081
          # User Service - API endpoints
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/workspaces
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/profiles
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/internal
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          # Note: /api/boards is defined in board-service ingress
