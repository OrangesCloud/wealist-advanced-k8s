apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wealist-prod

resources:
  - ../../base

images:
  - name: video-service
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/wealist/video-service
    newTag: ${IMAGE_TAG}

replicas:
  - name: video-service
    count: 2

patches:
  - target:
      kind: ConfigMap
      name: video-service-config
    patch: |-
      - op: replace
        path: /data/ENV
        value: "prod"
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      - op: replace
        path: /data/AUTH_SERVICE_URL
        value: "http://auth-service:8080"
      - op: replace
        path: /data/LIVEKIT_HOST
        value: "http://livekit:7880"
      - op: replace
        path: /data/LIVEKIT_WS_URL
        value: "wss://${LIVEKIT_HOST}"
  - target:
      kind: Secret
      name: video-service-secret
    patch: |-
      - op: replace
        path: /stringData/DATABASE_URL
        value: "postgresql://video_user:${DB_PASSWORD}@${RDS_ENDPOINT}:5432/wealist_video_db?sslmode=require"
      - op: replace
        path: /stringData/REDIS_HOST
        value: "${REDIS_ENDPOINT}"
      - op: replace
        path: /stringData/LIVEKIT_API_KEY
        value: "${LIVEKIT_API_KEY}"
      - op: replace
        path: /stringData/LIVEKIT_API_SECRET
        value: "${LIVEKIT_API_SECRET}"
