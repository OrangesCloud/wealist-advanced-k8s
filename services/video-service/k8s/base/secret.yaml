apiVersion: v1
kind: Secret
metadata:
  name: video-service-secret
type: Opaque
stringData:
  # Database connection URL (includes credentials)
  DATABASE_URL: "postgresql://video_service:video_service_password@postgres.wealist-infra.svc.cluster.local:5432/wealist_video_db?sslmode=disable"
  # JWT secret key
  SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
  # Redis password
  REDIS_PASSWORD: "redis_password"
  # LiveKit credentials
  LIVEKIT_API_KEY: "devkey"
  LIVEKIT_API_SECRET: "secret"
