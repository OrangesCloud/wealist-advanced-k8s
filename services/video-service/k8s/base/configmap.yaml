apiVersion: v1
kind: ConfigMap
metadata:
  name: video-service-config
data:
  ENV: "prod"
  PORT: "8085"
  SERVER_BASE_PATH: "/api/video"
  LOG_LEVEL: "info"
  # Redis (host/port only - password in secret)
  REDIS_HOST: "redis.wealist-infra.svc.cluster.local"
  REDIS_PORT: "6379"
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8081"
  USER_SERVICE_URL: "http://user-service:8080"
  # LiveKit
  LIVEKIT_HOST: "http://livekit.wealist-infra.svc.cluster.local:7880"
  LIVEKIT_WS_URL: "ws://livekit.wealist-infra.svc.cluster.local:7880"
