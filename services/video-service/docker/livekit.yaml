# =============================================================================
# LiveKit Server Configuration
# =============================================================================
# Video Service 독립 실행용 LiveKit 설정입니다.
# 개발 환경에서 테스트 목적으로 사용됩니다.
# =============================================================================

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 50020
  tcp_port: 7881
  use_external_ip: false

keys:
  devkey: secret

logging:
  level: info
  json: false

# TURN server configuration
turn:
  enabled: true
  udp_port: 3478
  tls_port: 5349

# Room settings
room:
  empty_timeout: 300      # 5 minutes
  max_participants: 50
