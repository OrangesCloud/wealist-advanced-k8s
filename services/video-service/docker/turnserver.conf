# =============================================================================
# coturn TURN Server Configuration
# =============================================================================
# Video Service 독립 실행용 TURN/STUN 서버 설정입니다.
# NAT 환경에서 WebRTC 연결을 위해 사용됩니다.
# =============================================================================

# STUN/TURN server listening port
listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Realm (your domain)
realm=wealist.local

# Server name
server-name=wealist-turn

# User credentials (user:password)
user=wealist:wealist-turn-password

# Log file (stdout for Docker)
log-file=stdout
verbose

# Disable CLI
no-cli

# Disable TLS for development
no-tls
no-dtls
