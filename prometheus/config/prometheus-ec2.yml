global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # User-Service (Spring Boot)
  - job_name: 'wealist-user'
    metrics_path: '/api/users/actuator/prometheus'
    static_configs:
      - targets: ['user-service:{{USER_SERVICE_PORT}}']
    scrape_interval: 10s

  # Board-Service (Go)
  - job_name: 'wealist-board'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['board-service:{{BOARD_SERVICE_PORT}}']
    scrape_interval: 5s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:{{REDIS_EXPORTER_PORT}}']
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:{{POSTGRES_EXPORTER_PORT}}']
    scrape_interval: 15s

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:{{NODE_EXPORTER_PORT}}']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:{{PROMETHEUS_PORT}}']
    scrape_interval: 15s

